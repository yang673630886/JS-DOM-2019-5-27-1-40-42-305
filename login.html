<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
<table>
    <tr>
        <td>用户</td>
        <td><input id="name" type="text"/></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input id="pass" type="text"></td>
    </tr>
    <tr>
        <td><input type="button" value="登录" onclick="denglu()"></td>
    </tr>
</table>
</body>
<script>
    function denglu() {
        var name = document.getElementById("name").value;
        var pass = document.getElementById("pass").value;
        if (pass == "123" && name == "123" ) {
            alert("登陆成功！")
        } else {
            alert("账号密码错误")
            document.getElementById("pass").value = "";
        }
    }
</script>

</html>
